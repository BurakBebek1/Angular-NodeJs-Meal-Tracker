<div class="page">
  <app-back-button></app-back-button>
  <div class="centered-container">
    <h1>Plana Yemek Ekle</h1>
    <input
      type="text"
      class="full-width space-before space-after"
      placeholder="Anahtar Kelime Giriniz"
      [(ngModel)]="searchInputValue"
    />
    <button class="full-width space-after" (click)="onSearchClicked()">
      Ara
    </button>
    <app-recipe-search-results-list
      [recipes]="searchResults"
      [ingredients]="ingredients"
    ></app-recipe-search-results-list>
  </div>
</div>
